<form [formGroup]="myForm">
    <div class="form-group">
        <label for="cpid">产品ID</label>
        <input type="text" class="form-control" id="cpid" name="cpid" [formControl]='cpid'>
    </div>
    <div class="form-group">
        <label for="cpName">产品名称</label>
        <input type="text" class="form-control" id="cpName" name="cpName" [formControl]='cpName'>
    </div>
    <div class="form-group">
        <label for="cpprice">产品价格</label>
        <input type="text" class="form-control" id="cpprice" name="cpprice" [formControl]='cpprice'>
    </div>
</form>

<div>
    <button type="button" class="btn btn-primary" (click)="search()">查询</button>
    <button type="button" class="btn btn-success" (click)="add()">添加</button>
    <button type="button" class="btn btn-danger" (click)="delete()">删除</button>
    <button type="button" class="btn btn-warning" (click)="update()">修改</button>
</div>
<table class="table table-dark">
    <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">ID</th>
            <th scope="col">名称</th>
            <th scope="col">价格</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor='let cp of cpusers$ | async;let i=index' (click)="select(cp)">
            <th scope="row">1</th>
            <td>{{cp.cpid}}</td>
            <td>{{cp.cpName}}</td>
            <td>{{cp.cpprice}}</td>
        </tr>
    </tbody>
</table>
